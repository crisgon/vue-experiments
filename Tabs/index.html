<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <title>Tabs</title>
  <style>
    body {
      padding: 2em;
    }
  </style>
</head>
<body>
  <h1 class="title">Tabs with Vue JS and Bulma</h1>
  <div id="root" class="container">
    <tabs>
      <tab name="About" :selected="true">
        <p>Here is th content for the about tab</p>
      </tab>

      <tab name="About Our Culture">
        <p>Here is th content for the culture tab</p>
      </tab>

      <tab name="bout Our Mission">
        <p>Here is th content for the mission tab</p>
      </tab>
    </tabs>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
